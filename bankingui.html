<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking UI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: yellowgreen;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: grey;
      color: white;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .banking-ui {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .balance {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: black;
    }
    .actions button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .deposit { background-color: green; color: white; }
    .withdraw { background-color: red; color: white; }
    .reset { background-color: blue; color: white; }
    .actions button:hover { opacity: 0.9; }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    @media (max-width: 500px) {
      .balance { font-size: 1.5rem; }
      .actions button { width: 100%; margin: 0.5rem 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Axis Bank</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Accounts</a>
    <a href="#">Profile</a>
  </nav>
  <main>
    <div class="banking-ui">
      <input type="number" id="amount" placeholder="Enter Amount:" min="0" />
      <div class="balance" id="balance">Balance: $0</div>
      <div class="actions">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
        <button class="reset" onclick="resetBalance()">Reset Balance</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Axis Bank . All rights reserved.</p>
  </footer>

  <script>
    let currentBalance = 0;

    function deposit() {
      const amount = Number(document.getElementById("amount").value);
      if (amount > 0) {
        currentBalance += amount;
        updateBalance();
      }
    }

    function withdraw() {
      const amount = Number(document.getElementById("amount").value);
      if (amount > 0) {
        if (currentBalance >= amount) {
          currentBalance -= amount;
          updateBalance();
        } else {
          alert("Insufficient funds for withdrawal.");
        }
      }
    }

    function resetBalance() {
      currentBalance = 0;
      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").textContent = `Balance: $${currentBalance}`;
    }
  </script>
</body>
</html>
