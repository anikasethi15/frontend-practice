<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: #00bfff;
    }

    .header {
      grid-area: header;
      background-color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .main {
      grid-area: main;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Settings</li>
        <li>Reports</li>
        <li>Logout</li>
      </ul>
    </div>

    <div class="header">
      <h1>Dashboard</h1>
      <div>Welcome, Admin</div>
    </div>

    <div class="main">
      <div class="card">
        <h3>Total Users</h3>
        <p>1200</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>$23,000</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>312</p>
      </div>
      <div class="card">
        <h3>Feedback</h3>
        <p>89</p>
      </div>
    </div>
  </div>
</body>
</html>
